<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Desafio</title>
  <link rel="stylesheet" href="style2.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form action="">
<fieldset>
  <div class="fieldset-content">
    <legend>Informações pessoais</legend>
    <div class="col-2">
      <div class="input-wrapper">
        <label for="name">Nome</label>
    <input type="text" name="name" id="">
      </div>

      <div class="input-wrapper">
        <label for="lastname">Sobrenome</label>
        <input type="text" name="lastname" id="">
      </div>
    </div>

    <div class="input-wrapper">
      <label for="event-title">Email <span>(digite um email válido)</span></label>
      <input type="email" name="event-title" id="" required minlength="8">
    </div>

    <div class="input-wrapper">
      <label for="event-title">Senha <span>(mínimo de 6 caracteres)</span></label>
      <input type="password" name="event-title" id="" required minlength="8">
    </div>

  </div>
  </fieldset>
<fieldset>
  <div class="fieldset-content">
    <legend>Informações do mentor</legend>
    
    <div class="input-wrapper">
      <label for="event-title">Nome do seu mentor <span>(só o primeiro nome)</span></label>
      <input type="text" name="event-title" id="" required minlength="8">
    </div>
  </fieldset>
  <fieldset>
    <div class="fieldset-content">
      <legend>Seus horários disponíveis</legend>
      <div>
      <h2>Primeira mentoria</h2>
      <div class="col-3">

      <div class="input-wrapper">
        <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
        <input type="date" name="event-date" id="">
      </div>

      <div class="input-wrapper">
        <label for="event-begin">Das</span></label>
        <input type="time" name="event-begin" id="">
      </div>

      <div class="input-wrapper">
        <label for="event-end">Até</span></label>
        <input type="time" name="event-end" id="">
      </div>
    </div>
    <div>
      <h2>Segunda mentoria</h2>
      <div class="col-3">

      <div class="input-wrapper">
        <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
        <input type="date" name="event-date" id="">
      </div>

      <div class="input-wrapper">
        <label for="event-begin">Das</span></label>
        <input type="time" name="event-begin" id="">
      </div>

      <div class="input-wrapper">
        <label for="event-end">Até</span></label>
        <input type="time" name="event-end" id="">
      </div>
    </div>
    </div>
  </div>
   

  </div>
</fieldset>



    </form>
    <footer>
      <input class="button" type="submit" form="my-form" value="salvar evento">
    </footer>

  </div>
  
</body>
</html>
